<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <div id="contenedor">
        <div id="principal">
            <textarea 
                name="texto"
                id="texto"
                class="redondeado"
                type="text" 
                placeholder="Ingresa El texto Aqui"></textarea>
        </div>
        <div id="sidebar"> 
            <textarea 
                name="texttarea" 
                class="receptor"
                id="texttarea"
                placeholder="Aqui va salir resultado"
                ></textarea>
            <button onclick="portapapeles('texttarea')" type="button" id="copiar">Copiar</button>
        </div>
    </div> 
    <div id="botones">
        <div class="diseñoEncr">
            <button type="button" id="encriptar"  onclick="encriptar()">ENCRIPTAR</button>
        </div>
        <div class="diseñoDese">
            <button type="button" id="desencriptar"  onclick="desencriptar()">DESENCRIPTAR</button>   

        </div>
    </div>
    <div id="creditos">
        &copy; 2024 Lucas Kulisz. All Rights Reserved.
        
    </div>
</body>
<script src="app.js"></script>
</html>
